<div class="modal-dialog">

  <div class="modal-body text-center">
    <div class="row">
        <div class="col-sm-6">
          <h3 class="modal-title"><i class="fa fa-th modal-icon"></i>&nbsp;Phone Keypad</h3>
        </div>d
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">
      <div class="col-sm-3 b-r">
        <div class="btn-group">
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '1'">1</button>
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '2'">2</button>
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '3'">3</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '4'">4</button>
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '5'">5</button>
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '6'">6</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '7'" >7</button>
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '8'">8</button>
          <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '9'">9</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '*'">*</button>
            <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '0'">0</button>
            <button type="button" class="btn btn-outline btn-default" ng-click="vm.phoneInput.digits=vm.phoneInput.digits + '#'">#</button>
          </div>
      </div>
      <div class="col-sm-3">
          <form role="form">
              <div class="form-group">
                  <input type="text" placeholder="" class="input input-sm form-control" ng-model="vm.phoneInput.digits">
                </div>
          </form>
      </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-sm-6">
        <button type="button" class="btn btn-sm btn-warning m-t-n-xs" ng-click="vm.cancel()">
          <i class="fa fa-times"></i>&nbsp;Close</button>&nbsp;
        <button type="button" class="btn btn-sm btn-primary m-t-n-xs" ng-click="vm.ok()">
          <i class="fa fa-phone"></i>&nbsp;Send DTMF</button>
          </div>
      </div>
  </div>
</div>
