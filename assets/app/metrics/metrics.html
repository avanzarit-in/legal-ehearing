
<div ng-controller="metricsController as vm" class="{{$state.current.data.specialClass}} middle-box text-center loginscreen animated fadeInDown">

      <div>
          <h1 class="logo-name text-center">DARS</h1>

      </div>
      <h3 class="text-center">Welcome to DARS</h3>
      <p>Appeals Hearing solution designed for DEO.

      </p>

      <div ng-if="$state.current.data.showLogoutMessage">
        <h3 class="text-success">Successfully logged out.</h3>
      </div>

      <form name="loginForm" class="m-t" role="form" style="width: 300px; margin: 0 auto;">
          <div class="form-group">
              <input type="text" class="form-control" name="username" ng-model="vm.username" placeholder="Username" required>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="password" ng-model="vm.password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="phone" ng-model="vm.phone" placeholder="Phone" required>
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b" ng-click="vm.doLogin();" ng-disabled="loginForm.$invalid">Login</button>
      </form>

      <div ng-show="vm.loginError" class="alert alert-danger">
	         {{ vm.errorMsg }}
      </div>

	  <p class="m-t"> <small>Developed by Global Technology Solutions, LLC.</small> </p>
  </div>
</div>
